{% extends "base.html" %}

{% load static %}

{% block page_content %}

<div id="map" style="position: relative; top: 0; left: 0; width: 100%;">
    <div class="leaflet-bottom leaflet-left" > 
    	<button id="update_log_button">Generuj dane</button>
    </div>   
</div>
<div id="generated_data">
	<p>Here will be your data</p>
	<p></p>
</div> 
<div>
	<p>Centrum okręgu:</p>
	<div id=center>
	</div>
</div>
<div>
	<p>Promień okręgu:</p>
	<div id=radius>
	</div>
</div>
<div id=frame_div>
	<div class="frame">
	  <div class="center">
			<div class="logo">
				<div class="image">
					<div class="circle-1"></div>
					<div class="circle-2"></div>
					<img src="{% static 'images/logo.png' %}" width="70" height="70" alt="Jessica Potter">
				</div>
			</div>
			
			<div class="stats">
				<div class="box">
					<span class="value">523</span>
					<span class="parameter">Kodów pocztowych</span>
				</div>
				<div class="box">
					<span class="value">1387</span>
					<span class="parameter">Punktów adresowych</span>
				</div>
			</div>
	  </div>
	</div>
</div>

{% endblock %}

{% block script %}

    {% include 'aitrust_map_java_script.html' %}  

{% endblock %}

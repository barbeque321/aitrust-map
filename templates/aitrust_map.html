{% extends "base.html" %}

{% load static %}

{% block page_content %}

<div class="span9" style="height:100%">
	<div id="map-wrapper">
		<div id="map">
		    <div class="leaflet-bottom leaflet-left" > 
		    	<button id="update_log_button">Generuj dane</button>
		    </div> 
		</div>
	</div>
	<div id="loadingmessage" style="display: none; width: 100%; height: 100%; top: 25%; left: auto; position: fixed; z-index: 10000; text-align: center;">
            <img src="{% static 'images/ajax-loader.gif' %}" width="120" height="120" alt="Loading..." style="position: relative; top: 0; left: auto;" />
	</div>
	<div id="generated_data">
			<p>Wygenerowane dane:</p>
			<p></p>
	</div> 
	<div class="frame js-frame">
		<div class="frame__wrapper">
		  	<div class="frame__side is-active">
		  		<div class="center js-center">
			  		<div class="center__wrapper">
				  		<div class="center__side is-active">
							<div class="logo">
								<div class="image">
									<div class="circle-1"></div>
									<div class="circle-2"></div>
									<img src="{% static 'images/logo.png' %}" width="70" height="70" alt="kody-na-mapie">
								</div>
							</div>
							<div class="stats">
								<div id="postal" class="box">
									<div id="postal_code_sum"class="value">0</div>
									<div class="parameter">Kod贸w pocztowych</div>
								</div>
								<div id="map_points_box" class="box">
									<div id="points_sum" class="value">0</div>
									<div class="parameter">Punkt贸w adresowych</div>
								</div>
							</div>
						</div>
						<div class="center__side center__side--back">
		    				<div class="info_header">
		    					W zaznaczonym obszarze:
							</div>
							<div id="map_points" class="postal_codes"> </div>
								<button id="info_back_button_2" class="info_back_button btn--blue">Powr贸t</button>
		    			</div>
					</div>	
				</div>
		    </div>
		    <div class="frame__side frame__side--back">
		    	<div class="info_header">
		    		Obszar obejmuje kody pocztowe:
				</div>
				<div id="postal_code" class="postal_codes"> </div>
					<button id="info_back_button" class="info_back_button btn--blue">Powr贸t</button>
		    </div>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}

    {% include 'aitrust_map_java_script.html' %}  

{% endblock %}

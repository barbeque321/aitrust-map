  <style>

@import url(https://fonts.googleapis.com/css?family=Open+Sans:600,300);

#frame_div {
  display: block;
}

.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 1px 2px 10px 0px rgba(0,0,0,0.3);
  background: #CA7C4E;
  background: -webkit-linear-gradient(bottom left, #EEBE6C 0%, #CA7C4E 100%);
  background: -moz-linear-gradient(bottom left, #EEBE6C 0%, #CA7C4E 100%);
  background: -o-linear-gradient(bottom left, #EEBE6C 0%, #CA7C4E 100%);
  background: linear-gradient(to top right, #EEBE6C 0%, #CA7C4E 100%); 
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#EEBE6C', endColorstr='#CA7C4E',GradientType=1 ); 
  color: #786450;
  font-family: 'Open Sans', Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.center {
  position: absolute;
  top: 50px;
  left: 40px;
  height: 299px;
  width: 320px;
  background: #fff;
  border-radius: 3px;
  overflow: hidden;
  box-shadow: 10px 10px 15px 0 rgba(0,0,0,0.3);
}

.profile {
  float: left;
  width: 200px;
  height: 320px;
  text-align: center;
  
  .image {
    position: relative;
    width: 70px;
    height: 70px;
    margin: 38px auto 0 auto;
    
    .circle-1 {
      position: absolute;
      box-sizing: border-box;
      width: 76px;
      height: 76px;
      top: -3px;
      left: -3px;
      border-width: 1px;
      border-style: solid;
      border-color: #786450 #786450 #786450 transparent;
      border-radius: 50%;
      transition: all 1.5s ease-in-out;
    }
    
    .circle-2 {
      @extend .circle-1;
      width: 82px;
      height: 82px;
      top: -6px;
      left: -6px;
      border-color: #786450 transparent #786450 #786450;
    }
    
    img {
      display: block;
      border-radius: 50%;
      background: #F5E8DF;
    }
    
    &:hover {
      cursor: pointer;
      
      .circle-1 {
        transform: rotate(360deg);
      }
      
      .circle-2 {
        transform: rotate(-360deg);
      }
      
    }
    
  }
  
  .name {
    font-size: 15px;
    font-weight: 600;
    margin-top: 20px;
  }
  
  .job {
    font-size: 11px;
    line-height: 15px;
  }
  
  .actions {
    margin-top: 33px;
    
    .btn {
      display: block;
      width: 120px;
      height: 30px;
      margin: 0 auto 10px auto;
      background: none;
      border: 1px solid #786450;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      box-sizing: border-box;
      transition: all .3s ease-in-out;
      color: #786450;
      
      &:hover {
        background: #786450;
        color: #fff;
      }
    }
  }
  
}

.stats {
  float: left;
  
  .box {
    box-sizing: border-box;
    width: 120px;
    height: 99px;
    background: #F5E8DF;
    text-align: center;
    padding-top: 28px;
    transition: all .4s ease-in-out;
    
    &:hover {
      background: #E1CFC2;
      cursor: pointer;
    }
    
    &:nth-child(2) {
      margin: 1px 0;
    }
    
  }
  
  span {
    display: block;
  }
  
  .value {
    font-size: 18px;
    font-weight: 600;
  }
  
  .parameter {
    font-size: 11px;
  }
  
}




    #map { 
      height: 600px; 
      display: block;
        }
    .leaflet-bottom {
    position: absolute;
    z-index: 1000;
    pointer-events: auto;
    }
    .leaflet-left {
    position: absolute;
    z-index: 1000;
    pointer-events: auto;
    }
    #update_log_button {
       background-color: #ea1212c7; 
       border: 3px solid #c31616; 
       color: #FFFFFF;
       padding: 20px;
       margin-top: 30px;
       margin-bottom: 50px;
       margin-left: 10px;
       width: 100%;
       font-size: 16px;
      }
    #generated_data{
      display: block;
      position: relative;
      width: 100%;
      font-size: 16px;


    }
